<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Color Picker</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
    }

    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }

    canvas {
        display: none;
    }

    /* TÂM ĐỎ */
    .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 30px;
        transform: translate(-50%, -50%);
        border: 2px solid red;
        border-radius: 50%;
        box-sizing: border-box;
        pointer-events: none;
    }

    .crosshair::before,
    .crosshair::after {
        content: "";
        position: absolute;
        background: red;
    }

    .crosshair::before {
        width: 2px;
        height: 30px;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
    }

    .crosshair::after {
        height: 2px;
        width: 30px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
    }

    /* BẢNG THÔNG TIN */
    .info {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
    }

    .color-box {
        width: 40px;
        height: 40px;
        margin: 5px auto;
        border-radius: 6px;
        border: 1px solid white;
    }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<div class="crosshair"></div>

<div class="info">
    <div class="color-box" id="colorBox"></div>
    <div id="colorName">Màu: --</div>
    <div id="hex">HEX: --</div>
    <div id="rgb">RGB: --</div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const colorNameEl = document.getElementById("colorName");
const hexEl = document.getElementById("hex");
const rgbEl = document.getElementById("rgb");
const colorBox = document.getElementById("colorBox");

// BẬT CAMERA
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
}).then(stream => {
    video.srcObject = stream;
}).catch(err => {
    alert("Không mở được camera: " + err);
});

// LẤY MÀU Ở TÂM
function getCenterColor() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const x = canvas.width / 2;
    const y = canvas.height / 2;

    const pixel = ctx.getImageData(x, y, 1, 1).data;
    const r = pixel[0];
    const g = pixel[1];
    const b = pixel[2];

    const hex = rgbToHex(r, g, b);
    const name = getColorName(r, g, b);

    colorBox.style.background = hex;
    colorNameEl.innerText = "Màu: " + name;
    hexEl.innerText = "HEX: " + hex;
    rgbEl.innerText = `RGB: ${r}, ${g}, ${b}`;
}

// RGB → HEX
function rgbToHex(r, g, b) {
    return "#" + [r, g, b].map(x =>
        x.toString(16).padStart(2, "0")
    ).join("");
}

// TÊN MÀU (đơn giản, ước lượng)
function getColorName(r, g, b) {
    if (r > 200 && g < 80 && b < 80) return "Đỏ";
    if (r < 80 && g > 200 && b < 80) return "Xanh lá";
    if (r < 80 && g < 80 && b > 200) return "Xanh dương";
    if (r > 200 && g > 200 && b < 80) return "Vàng";
    if (r > 200 && g < 80 && b > 200) return "Hồng";
    if (r < 80 && g > 200 && b > 200) return "Cyan";
    if (r > 200 && g > 200 && b > 200) return "Trắng";
    if (r < 50 && g < 50 && b < 50) return "Đen";
    return "Không xác định";
}

// CẬP NHẬT LIÊN TỤC
setInterval(getCenterColor, 200);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Facebook Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  padding: 20px;
}
.box {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
video, img {
  max-width: 100%;
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Tải ảnh / video Facebook</h2>
  <input id="url" placeholder="Dán link Facebook (công khai)">
  <button onclick="load()">Lấy dữ liệu</button>
  <div id="result"></div>
</div>

<script>
function load() {
  const url = document.getElementById("url").value;
  document.getElementById("result").innerHTML = "Đang xử lý...";

  fetch("download.php?url=" + encodeURIComponent(url))
    .then(r => r.text())
    .then(html => document.getElementById("result").innerHTML = html)
    .catch(() => document.getElementById("result").innerHTML = "Lỗi!");
}
</script>

</body>
</html>
